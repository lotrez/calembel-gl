<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="fr">
<head>
    <div th:replace="fragments/header"></div>
    <link rel="stylesheet" th:href="@{/styles/match/match.css}" href="../" />
    <title>Match en cours</title>
</head>
<body class="bg">
<div class="pageContainer">
    <div th:replace="fragments/sidebar"> </div>
    <div class="contentContainer">
        <div th:replace="fragments/searchbar"> </div>
        <div class="matchAllContainer">
            <div class="tournamentTitle" th:text="${tournament.name}">placeholder nom tournoi</div>
            <div class="tournamentDate" th:text="${tournament.date}">placeholder date tournoi</div>
            <div class="matchContainer">
                <div class="columnContainer">
                    <div class="teamContainer">
                        <div class="teamImage">

                        </div>
                        <div class="teamName" th:text="${teams[0].name}">
                            Nom de la team
                        </div>
                    </div>
                    <div class="setListContainer" th:each="set, iStat: ${sets}">
                        <div class="setContainer">
                            <div class="setText" th:text="'SET:' + ${iStat.index}">
                                SET X
                            </div>
                            <input class="setInput" type="number" name="set1" value="0" th:value="${set.scoreTeam1}"/>
                        </div>
                    </div>
                </div>
                <div class="columnContainer">
                    <div class="courtText" th:text="${court.name}">
                        Court placeholder
                    </div>
                    <div class="bestOfText" th:text="'Jeu en ' + ${sets.size} + ' sets'">
                        Best of placeholder
                    </div>
                    <div class="stateContainer">
                        <div class="stateText">
                            Etat
                        </div>
                        <div class="liveIndicator">

                        </div>
                    </div>
                    <div class="separator">

                    </div>
                </div>
                <div class="columnContainer">
                    <div class="teamContainer">
                        <div class="teamImage">

                        </div>
                        <div class="teamName"  th:text="${teams[1].name}">
                            Nom de la team
                        </div>
                    </div>
                    <div class="setListContainer" th:each="set, iStat: ${sets}">
                        <div class="setContainer">
                            <div class="setText" th:text="'SET ' + ${iStat.index}">
                                SET X
                            </div>
                            <input class="setInput" type="number" name="set1" value="0" th:value="${set.scoreTeam2}" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div th:replace="fragments/footer"></div>
