<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page de connexion</title>
    <link rel="stylesheet" th:href="@{/styles/connexion/connexion.css}" href="./" />
    <div th:replace="fragments/header"></div>

</head>
<body>
<div class="sidebarContainer">
    <div class="sidebarButtons">
        <a href="/" style="text-decoration: none;">
            <img th:src="@{/assets/Molkky_logo.png}" alt="logo" class="sidebarLogo"/>
        </a>
    </div>
</div>
<div class="connexionContainer">
    <a href="/" style="text-decoration: none;" th:if="${mobile}" class="connexionLogoContainer">
        <img th:src="@{/assets/Molkky_logo.png}" alt="logo" class="connexionLogo"/>
    </a>
    <h1>Connexion</h1>
    <form method="post" th:action="@{/connexion}" autocomplete="off" th:object="${userConnection}">
        <div class="txt_field">
            <input id="email" autocomplete="off" type="text" required="required" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" th:field="*{email}"></p>
            <span></span>
            <label>Email</label>
        </div>
        <div class="txt_field">
            <input id="password" type="password" autocomplete="off" required="required" th:field="*{password}">
            <span></span>
            <label>Mot de passe</label>
        </div>

        <div class="txt_field">
            <input id="teamCode" type="text" autocomplete="off"  th:field="*{code}">
            <span></span>
            <label>Code d'equipe</label>
        </div>
        <input id="connexion" type="submit" class="primaryButton" value="Se connecter">

    </form>
</div>
</form>
</body>
</html>
