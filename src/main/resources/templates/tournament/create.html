<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="fr">
<head th:insert="fragments/header">
    <title>Creation Nouveau Tournoi</title>
</head>
<body class="bg">
    <div class="pageContainer">
        <div th:replace="fragments/sidebar"> </div>
        <div class="contentContainer">
            <h1>Nouveau Tournoi</h1>
            <form action="#" th:action="@{/tournament/create}" method="post" th:object="${tournament}">
                <label for="nom">Nom du Tournoi</label>
                <input id ="nom" name="nom" type="text" th:field="*{name}"/>

                <label for="location">Location du Tournoi</label>
                <input id="location" name="location" type="text" th:field="*{location}"/>

                <label for="dateTournoi">Date Tournoi</label>
                <input id="dateTournoi" name="dateTournoi" type="date" th:field="*{date}"/>

                <label for="cutOffDate">Cut Off Date</label>
                <input id="cutOffDate" name="cutOffDate" type="date" th:field="*{cutOffDate}"/>

                <label for="minTeam">Minimum Team</label>
                <input id="minTeam" name="minTeam" type="number" min="1"  th:field="*{minTeam}"/>

                <label for="maxTeam">Maximum Team</label>
                <input id="maxTeam" name="maxTeam" type="number" min="1" th:field="*{maxTeam}"/>

                <label for="visible">Visibilite</label>
                <input id="visible" name="visible" type="checkbox" th:field="*{visible}"/>

                <label for="nbRounds">Nombre de Rounds</label>
                <input id="nbRounds" name="nbRounds" type="number" min="1" th:field="*{nbRounds}"/>

                <label for="nbCounts">Nombre de Counts</label>
                <input id="nbCounts" name="nbCounts" type="number" min="1" th:field="*{nbCounts}"/>

                <button id="sendTournament" type="submit">Enregistrer Tournoi</button>
            </form>
        </div>
    </div>
</body>
<div th:replace="fragments/footer"></div>
