<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:form="http://www.w3.org/1999/xhtml"
      lang="fr">
<head>
    <div th:replace="fragments/header"></div>
    <link rel="stylesheet" th:href="@{/styles/tournament/results.css}" href="../"/>
    <title>Résultat de votre tournoi</title>
</head>
<body class="bg">
<div class="pageContainer">
    <div th:replace="fragments/sidebar"></div>
    <div class="contentContainer">
        <div th:replace="fragments/searchbar"></div>
        <div class="partContainer">
            <h2 class="partTitle">Vainqueur du tournoi</h2>
            <div id="eachWinner" th:each="winner, itemStat: ${winners}" th:if="${winners.size() > 0}">
                <p th:text="${itemStat.index+1} + ' place: ' "> </p>
                <p th:text="${winner.getName()}"></p>
                <p th:text="'Eliminé :' + ${winner.isEliminated()}"></p>
                <div class="teamImage">
                        <img th:if="${winner.photo.isEmpty()}"   class="teamImage" th:src="@{/assets/teams.svg}" alt="Team icon"/>
                        <img th:unless="${winner.photo.isEmpty()}"  class="teamImage" th:src="@{'/teamPhotos/'+${winner.id}+'/'+${winner.photo}}" alt="Team icon"/>
                </div>
                <!--<div th:each="player: ${players}">
                    <p id="namePlayer" th:text="${player.getForename()} + ' ' + ${player.getSurname()}"></p>
                </div> -->
            </div>
            <p th:unless="${winners.size() > 0}">
                Pas de vainqueur pour ce tournoi.
            </p>
        </div>
    </div>
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
