<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:form="http://www.w3.org/1999/xhtml"
      lang="fr">
<head>
    <div th:replace="fragments/header"></div>
    <link rel="stylesheet" th:href="@{/styles/tournament/results.css}" href="../"/>
    <title>RÃ©sultat de votre tournoi</title>
</head>
<body class="bg">
<div class="pageContainer">
    <div th:replace="fragments/sidebar"></div>
    <div class="contentContainer">
        <div th:replace="fragments/searchbar"></div>
        <div class="partContainer">
            <h2 class="partTitle">Vainqueur du tournoi</h2>
            <div id="eachWinner" th:each="winner: ${winners}">
                <p id="winner" th:text="${winner.getName()}"></p>
                <div class="teamImage">

                </div>
                <div th:each="player: ${players}">
                    <p id="namePlayer" th:text="${player.getForename()} + ' ' + ${player.getSurname()}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
