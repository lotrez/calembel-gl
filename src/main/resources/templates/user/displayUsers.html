<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="fr">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/header"></div>
    <title>Affichage des Ã©quipes</title>
    <link rel="stylesheet" th:href="@{/styles/user/user.css}" href="./"/>
</head>
<body class="bg">
<div class="pageContainer">
    <div th:replace="fragments/sidebar"></div>
    <div class="contentContainer">
        <div th:replace="fragments/searchbar"></div>

        <div class="bigBox">
            <!-- Emplacement pour les filtres-->
            <div class="searchbar2">
                <form method="post" th:action="@{/user/searchUser}" th:object="${userDisplay}" >
                    <label for ="searchUser">Utilisateur: </label>
                    <input id="searchUser" type="text" th:field="*{pseudo}">
                    <input id="submitUser" type="submit" value="Search">
                </form>
            </div>

            <div class="boxAllUser">
                <div class="textListUsers">
                    Liste des joueurs
                </div>
                <ul class="boxOneUser" th:each="user:${users}" th:unless="${user.pseudo == null}">
                    <li class="boxInOneUser">
                        <a class="boxInOneUser">
                            <!--<img class="userImage" th:src="@{/assets/user.svg}"> -->
                            <span class="nameUser" th:text="${user.pseudo}"/>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
</body>
<div th:replace="fragments/footer"></div>
</html>
