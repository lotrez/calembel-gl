<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="fr">

    <meta charset="UTF-8">
    <div th:replace="fragments/header"></div>
    <title>Affichage des Ã©quipes</title>
    <link rel="stylesheet" th:href="@{/styles/user/user.css}" href="./"/>
</head>
<body class="bg">
<div class="pageContainer">
    <div th:replace="fragments/sidebar"></div>
    <div class="contentContainer">
        <div th:replace="fragments/searchbar"></div>

        <div class="bigBox">
            <!-- Emplacement pour les filtres-->
            <div class="boxListe">
                Liste des utilisateurs
            </div>
            <div class="searchbar">
                Emplacement de la searchbar
                <img th:class="user" th:src="@{/assets/teams.svg}">
            </div>

            <ul class="boxAllUser" th:each="user:${users}" th:unless="${user.pseudo == null}">
                <li class="boxOneUser">
                    <a class="boxOneUser">
                        <img class="userImage" th:src="@{/assets/teams.svg}">
                        <span class="nameUser" th:text="${user.pseudo}"/>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

</div>
</div>

<div th:replace="fragments/footer"></div>
