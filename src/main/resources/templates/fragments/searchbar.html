<div class="searchbarContainer">
    <i class="searchbarIconContainer"><img class="searchbarIcon" th:src="@{/assets/search_icon.svg}"/></i>
    <input type="text" class="searchbar" placeholder="Search"/>
    <div class="searchbarButtonContainer">
        <div class="notificationContainer">
            <div class="notificationButton" onclick="toggleNotifications()">
                <img class="notificationButtonIcon" th:src="@{/assets/notification.svg}"/>
            </div>
            <div class="notificationLabel" onclick="toggleNotifications()" th:unless="${unreadCount == 0}" th:text="${unreadCount}"></div>
            <div th:replace="fragments/notificationList"></div>
        </div>
        <div th:if="${session.user != null }">
            <button id="notLogged" class="primaryButton" onclick="window.location.href='/connexion'" >Se d√©connecter</button>
        </div>
        <div th:unless="${session.user != null}">
            <button id="logged" class="primaryButton" onclick="window.location.href='/connexion'" >Se connecter</button>
        </div>
    </div>
</div>
