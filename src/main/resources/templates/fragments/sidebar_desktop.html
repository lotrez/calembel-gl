<div class="sidebarContainer">
    <a href="/" style="text-decoration: none;">
        <img th:src="@{/assets/Molkky_logo.png}" alt="logo" class="sidebarLogo"/>
    </a>
    <!--    navigation-->
    <div class="sidebarButtons">
        <a href="/" style="text-decoration: none;">
            <div th:class="'sidebarButton '+${#httpServletRequest.requestURI.equals('/') ? 'bgButton textPrimary' : ''}">
                <img th:class="'sidebarIcon '+${#httpServletRequest.requestURI.equals('/') ? 'sidebarIcon' : 'sidebarIconInactive'}" th:src="@{/assets/home.svg}" alt="Home icon"/>
                <p id="home_sidebar" class="sidebarButtonContent">Accueil</p>
            </div>
        </a>
        <div th:if="${session.user != null} and ${session.user.tournament != null}">
            <a th:href="'/tournament/view?tournamentId='+${session.user.tournament.id} "  style="text-decoration: none;">
                <div th:class="'sidebarButton '+${#httpServletRequest.requestURI.startsWith('/tournament/view?tournamentId=' + '${session.user.tournament.id}' ) ? 'bgButton textPrimary' : ''}">
                    <img th:class="'sidebarIcon '+${#httpServletRequest.requestURI.startsWith('/tournament/view?tournamentId=' + '${session.user.tournament.id}') ? 'sidebarIcon' : 'sidebarIconInactive'}" th:src="@{/assets/tournamentongoing.svg}" alt="Tournament cup for ongoin tournament icon"/>
                    <p id="tournamentongoing_sidebar" class="sidebarButtonContent">Mon tournoi</p>
                </div>
            </a>
        </div>

        <a href="/tournament/allTournament" style="text-decoration: none;">
            <div th:class="'sidebarButton '+${#httpServletRequest.requestURI.startsWith('/tournament/allTournament') ? 'bgButton textPrimary' : ''}">
                <img th:class="'sidebarIcon '+${#httpServletRequest.requestURI.startsWith('/tournament/allTournament') ? 'sidebarIcon' : 'sidebarIconInactive'}" th:src="@{/assets/tournament.svg}" alt="Tournament bracket for tournnaments icon"/>
                <p id="tournament_sidebar" class="sidebarButtonContent">Tournois</p>
            </div>
        </a>
        <div th:if="${session.user != null} and (${#strings.equals(session.user.role, 'STAFF')} or ${#strings.equals(session.user.role, 'PLAYER')})">
            <a href="/match/allMatches" style="text-decoration: none;">
                <div id="matches" th:class="'sidebarButton '+${#httpServletRequest.requestURI.startsWith('/match/allMatches') ? 'bgButton textPrimary' : ''}">
                    <img th:class="'sidebarIcon '+${#httpServletRequest.requestURI.startsWith('/match/allMatches') ? 'sidebarIcon' : 'sidebarIconInactive'}" th:src="@{/assets/mymatches.svg}" alt ="Boxing fist for my matches icon"/>
                    <p id="mymatches_sidebar" class="sidebarButtonContent">Mes matchs</p>
                </div>
            </a>
        </div>
        <a href="/team/displayTeams" style="text-decoration: none;">
            <div th:class="'sidebarButton '+${#httpServletRequest.requestURI.startsWith('/team') ? 'bgButton textPrimary' : ''}">
                <img th:class="'sidebarIcon '+${#httpServletRequest.requestURI.startsWith('/team') ? 'sidebarIcon' : 'sidebarIconInactive'}" th:src="@{/assets/teams.svg}" alt="Team icon"/>
                <p id="teams_sidebar" class="sidebarButtonContent">Ã‰quipes</p>
            </div>
        </a>
        <a href="/user/displayUsers" style="text-decoration: none;">
            <div th:class="'sidebarButton '+${#httpServletRequest.requestURI.startsWith('/user') ? 'bgButton textPrimary' : ''}">
                <img th:class="'sidebarIcon '+${#httpServletRequest.requestURI.startsWith('/user') ? 'sidebarIcon' : 'sidebarIconInactive'}" th:src="@{/assets/users.svg}" alt="User icon"/>
                <p id="users_sidebar" class="sidebarButtonContent">Utilisateurs</p>
            </div>
        </a>
        <div th:if="${session.user != null}">
            <a href="/infos" style="text-decoration: none;">
                <div th:class="'sidebarButton '+${#httpServletRequest.requestURI.startsWith('/infos') ? 'bgButton textPrimary' : ''}">
                    <img th:class="'sidebarIcon '+${#httpServletRequest.requestURI.startsWith('/infos') ? 'sidebarIcon' : 'sidebarIconInactive'}" th:src="@{/assets/infos.svg}" alt="Information icon"/>
                    <p id="infos_sidebar" class="sidebarButtonContent">Mes informations personnelles</p>
                </div>
            </a>
        </div>
    </div>
</div>
