<div class="searchAutoresults popup" id="searchbarResults">
    <th:block th:if="${tournaments.size() > 0}">
        <div class="searchAutoresultsSectionTitle popup">Tournois</div>
        <div th:each="tournament, iStat: ${tournaments}" class="searchResultItemContainer popup">
            <img th:src="@{/assets/tournament.svg}" class="searchResultItemIcon popup" alt="tournament icon"/>
            <div th:text="${tournament.name}" class="searchResultItemText popup">
            </div>
        </div>
    </th:block>
    <th:block th:if="${users.size() > 0}">
        <div class="searchAutoresultsSectionTitle popup">Utilisateurs</div>
        <div th:each="user, iStat: ${users}" class="searchResultItemContainer popup">
            <img th:src="@{/assets/users.svg}" class="searchResultItemIcon popup" alt="tournament icon"/>
            <div th:text="${user.surname + ' ' + user.forename}" class="searchResultItemText popup">
            </div>
        </div>
    </th:block>
    <th:block th:if="${teams.size() > 0}">
        <div class="searchAutoresultsSectionTitle popup">Equipes</div>
        <div th:each="team, iStat: ${teams}" class="searchResultItemContainer popup">
            <img th:src="@{/assets/teams.svg}" class="searchResultItemIcon popup" alt="tournament icon"/>
            <div th:text="${team.name}" class="searchResultItemText popup">
            </div>
        </div>
    </th:block>
    <th:block th:if="${teams.size() == 0 && users.size() == 0 && tournaments.size() == 0}">
        <div class="searchResultItemText popup">Pas de r√©sultat pour la recherche</div>
    </th:block>
</div>
