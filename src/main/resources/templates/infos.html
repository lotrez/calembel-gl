<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/header"></div>
    <title>Informations personnelles</title>
</head>
<body class="bg">
<div class="pageContainer">
    <div th:replace="fragments/sidebar"> </div>
    <div class="contentContainer">
        <div th:replace="fragments/searchbar"> </div>
        <div class="homeContainer">
            <div>
                <div class="contentTitle">Vos informations personnelles</div>
                <div class="contentText">
                    <div th:if="${#session.getAttribute('user') != null }">
                        Votre prénom : <span th:text="${user.forename}" />
                        <br>
                        <br>
                        Votre nom : <span th:text="${user.surname}" />
                        <br>
                        <br>
                        Votre pseudo : <span th:text="${user.pseudo}" />
                        <br>
                        <br>
                        Votre club : <span th:text="${user.club}" />
                        <br>
                        <br>
                        Votre rôle dans l'application : <span th:text="${user.role}" />
                    </div>
                    <div th:unless="${#session.getAttribute('user') != null}">
                        <h2 style="color:red" >Connectez-vous pour accéder à vos informations</h2>
                    </div>

                </div>
            </div>
            <div th:replace="fragments/socials"></div>
        </div>
    </div>
</div>
</body>
<div th:replace="fragments/footer"></div>
</html>
