<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
    <h2>Liste des utilisateurs</h2>
    <table>
        <thead>
        <tr>
            <th>Prénom</th>
            <th>Nom</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${listUsers.isEmpty()}">
            <td colspan="3">Aucun utilisateur en base de données</td>
        </tr>
        <tr th:each="user: ${listUsers}">
            <td><span th:text="${user.pseudo}"> Pseudo </span></td>
            <td><span th:text="${user.surname}"> Surname </span></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
