<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="fr">
<head>
</head>
<body>
    <div>
        <label th:for="'playoff'+${itemStat.index}">Ajout d'un barrage</label>
        <input th:id="'playoff'+${itemStat.index}" type="checkbox" th:field="*{phases[__${itemStat.index}__].playoff}">
    </div>
    <div th:id="'nbTeamPlayoff'+${itemStat.index}" hidden>
        <label>Nombre d'équipes qualifiées</label>
        <input name="nbTeamPlayoff" type="number" min="1" th:field="*{phases[__${itemStat.index}__].numberPlayoffQualify}">
    </div>
</body>
<script th:inline="javascript">
    document.getElementById("playoff"+[[${itemStat.index}]])
        .addEventListener("click",function(){
            if(this.checked){
                document.getElementById("nbTeamPlayoff"+[[${itemStat.index}]]).hidden = false;
                document.getElementById("nbTeamPlayoff"+[[${itemStat.index}]]).getElementsByTagName("input").required = true;
            }
            else{
                document.getElementById("nbTeamPlayoff"+[[${itemStat.index}]]).hidden = true;
                document.getElementById("nbTeamPlayoff"+[[${itemStat.index}]]).getElementsByTagName("input").required = false;
            }
        })
</script>
</html>
