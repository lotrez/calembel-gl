<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="fr">
<head>
    <div th:replace="fragments/header"></div>
    <title>Ajouter Une Phase</title>
</head>
<body>
<div>
    <!--<div th:replace="fragments/sidebar"> </div>-->
    <div>
        <div th:replace="fragments/searchbar"> </div>
        <div>Veuillez choisir les diff√©rentes phases du tournoi</div>
        <br>
        <form method="post" th:action="@{/phase/choosePhases}" th:object="${form}">
            <div>
                <div th:each="phase, itemStat : *{phases}">
                    <b th:text="Phase + ${itemStat.index+1}"></b>
                    <input hidden th:field="*{phases[__${itemStat.index}__].tournament}" th:value="${phase.tournament}">
                    <select name="phase" th:field="*{phases[__${itemStat.index}__].phaseType}">
                        <option th:each="phaseOpt : ${T(type.PhaseType).values()}"
                                th:value="${phaseOpt}"
                                th:text="${phaseOpt}"
                        ></option>
                    </select>
                </div>
            </div>
            <button id="sendTeam" class="primaryButton" type="submit">Definir Phase</button>
        </form>
    </div>
</div>
</body>
</html>
