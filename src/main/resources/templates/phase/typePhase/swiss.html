<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="fr">
<head>
</head>
<body>
    <div>
        <label for="subRounds">Nombre de manches</label>
        <input required id="subRounds" type="number" min="1" th:field="*{phases[__${itemStat.index}__].nbSubRounds}">
    </div>
    <div>
        <label for="sets">Nombre de manches</label>
        <input required id="sets" type="number" min="1" th:field="*{phases[__${itemStat.index}__].nbSets}">
    </div>
    <div>
        <label for="victoryValue">Valeur victoire</label>
        <input required id="victoryValue" type="number" min="2" max="3" th:field="*{phases[__${itemStat.index}__].victoryValue}">
    </div>
    <div th:insert="phase/utiles/score"></div>
    <div>
        <label for="notifStartPhase">Notification début de la phase</label>
        <input id="notifStartPhase" type="checkbox" th:field="*{phases[__${itemStat.index}__].notifBeginningPhase}">
    </div>
    <div>
        <label for="numberQualifyTeam">Nombre d'équipes qualifiées</label>
        <input required id="numberQualifyTeam" type="number" min="1" th:field="*{phases[__${itemStat.index}__].nbTeamsQualified}">
    </div>
    <div th:insert="phase/utiles/playoff"></div>
</body>
</html>
